<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karin's Diary Vocab - Flip Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        /* Smooth flip transition */
        .card-inner {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans selection:bg-indigo-100">

    <div id="app" class="max-w-md w-full">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">Karin's Diary Vocab</h1>
            <p class="text-slate-500 text-sm mt-1">Study Korean words with audio support</p>
        </header>

        <!-- Main Content Area -->
        <div id="game-container">
            <!-- Progress Bar -->
            <div class="mb-6 px-1">
                <div class="flex justify-between items-end text-xs font-bold text-slate-400 mb-2 uppercase tracking-tighter">
                    <span id="progress-text">Card 1 of 24</span>
                    <span id="progress-percent" class="text-indigo-500">4% Complete</span>
                </div>
                <div class="w-full bg-slate-200 h-2.5 rounded-full overflow-hidden shadow-inner">
                    <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-500 ease-out shadow-[0_0_8px_rgba(79,70,229,0.4)]" style="width: 4.16%"></div>
                </div>
            </div>

            <!-- Flashcard -->
            <div id="card-trigger" class="relative h-[400px] w-full perspective-1000 cursor-pointer group">
                <div id="card-inner" class="card-inner relative w-full h-full transform-style-3d shadow-2xl rounded-3xl">
                    
                    <!-- Front (English) -->
                    <div class="absolute inset-0 bg-white border border-slate-100 rounded-3xl flex flex-col items-center justify-center p-8 backface-hidden">
                        <div class="absolute top-6 left-6 right-6 flex justify-between items-center">
                            <span id="card-category-front" class="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full text-[10px] font-black uppercase tracking-widest border border-indigo-100">Category</span>
                            <span class="text-slate-300 text-[10px] font-bold uppercase tracking-widest">Question</span>
                        </div>
                        <h2 id="card-english" class="text-3xl font-bold text-slate-800 text-center leading-tight">English Word</h2>
                        <div class="absolute bottom-8 text-slate-300 animate-pulse">
                            <p class="text-[10px] font-bold uppercase tracking-[0.2em]">Tap to flip</p>
                        </div>
                    </div>

                    <!-- Back (Korean) -->
                    <div class="absolute inset-0 bg-indigo-600 border border-indigo-500 rounded-3xl flex flex-col items-center justify-center p-8 backface-hidden rotate-y-180 shadow-inner text-white">
                        <div class="absolute top-6 left-6 right-6 flex justify-between items-center">
                            <span id="card-category-back" class="px-3 py-1 bg-white/20 text-white rounded-full text-[10px] font-black uppercase tracking-widest backdrop-blur-sm">Category</span>
                            <span class="text-indigo-200 text-[10px] font-bold uppercase tracking-widest">Answer</span>
                        </div>
                        <div class="flex flex-col items-center space-y-6">
                            <h2 id="card-korean" class="text-5xl font-black text-center drop-shadow-md">한국어</h2>
                            <button id="speak-btn" class="group/btn p-4 bg-white/10 hover:bg-white/20 rounded-full transition-all active:scale-90 border border-white/20 shadow-lg">
                                <i data-lucide="volume-2" class="w-8 h-8"></i>
                            </button>
                        </div>
                        <div class="absolute bottom-8 text-indigo-200/60 font-bold text-[10px] uppercase tracking-[0.2em]">Korean Pronunciation</div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-between mt-10 px-2">
                <button id="prev-btn" class="flex items-center justify-center w-14 h-14 rounded-2xl bg-white text-slate-600 shadow-lg shadow-slate-200/50 hover:bg-indigo-50 hover:text-indigo-600 active:scale-90 border border-slate-100 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="chevron-left" class="w-7 h-7 stroke-[2.5]"></i>
                </button>
                
                <button id="reset-btn" class="flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-500 transition-all group">
                    <div class="p-2 bg-white rounded-full shadow-sm group-hover:shadow-md transition-all border border-slate-100">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase tracking-tighter">Reset</span>
                </button>

                <button id="next-btn" class="flex items-center justify-center w-14 h-14 rounded-2xl bg-indigo-600 text-white shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all">
                    <i id="next-icon" data-lucide="chevron-right" class="w-7 h-7 stroke-[2.5]"></i>
                </button>
            </div>
        </div>

        <!-- Finish Screen (Hidden by default) -->
        <div id="finish-screen" class="hidden bg-white rounded-[2rem] shadow-2xl p-10 text-center flex flex-col items-center animate-fade-in border border-slate-100">
            <div class="w-24 h-24 bg-green-50 text-green-500 rounded-full flex items-center justify-center mb-8 shadow-inner ring-8 ring-green-50/50">
                <i data-lucide="check-circle-2" class="w-14 h-14 stroke-[1.5]"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-900 mb-3 tracking-tight">수고하셨습니다!</h2>
            <p class="text-slate-500 mb-10 leading-relaxed font-medium">
                You've mastered all <span id="final-count" class="text-indigo-600 font-bold">24 words</span> from Karin's Diary.
            </p>
            <button id="restart-btn" class="flex items-center gap-3 bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold shadow-xl hover:bg-indigo-600 active:scale-95 transition-all uppercase tracking-widest text-xs">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                Study Again
            </button>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">
            Korean Learning Tool • HTML Edition
        </footer>
    </div>

    <script>
        const wordPairs = [
            { english: "Around / About", korean: "-쯤", category: "Grammar" },
            { english: "Restaurant", korean: "식당", category: "Place" },
            { english: "In front of school", korean: "학교 앞", category: "Place" },
            { english: "Nearby / Near", korean: "근처", category: "Place" },
            { english: "Cafe", korean: "카페", category: "Place" },
            { english: "Home", korean: "집", category: "Place" },
            { english: "Today", korean: "오늘", category: "Time" },
            { english: "Next time", korean: "다음", category: "Time" },
            { english: "Especially", korean: "특히", category: "Adverb" },
            { english: "Not really", korean: "별로", category: "Adverb" },
            { english: "Together with", korean: "~하고 같이", category: "Expression" },
            { english: "To order", korean: "주문하다", category: "Verb" },
            { english: "To be delicious", korean: "맛있다", category: "Adjective" },
            { english: "To be expensive", korean: "비싸다", category: "Adjective" },
            { english: "To be cheap", korean: "싸다", category: "Adjective" },
            { english: "To be kind / friendly", korean: "친절하다", category: "Adjective" },
            { english: "To drink", korean: "마시다", category: "Verb" },
            { english: "To do homework", korean: "숙제를 하다", category: "Verb" },
            { english: "Gimbap", korean: "김밥", category: "Food" },
            { english: "Bibimbap", korean: "비빔밥", category: "Food" },
            { english: "Kimchi Udon", korean: "김치 우동", category: "Food" },
            { english: "Tteok볶이", korean: "떡볶이", category: "Food" },
            { english: "Americano", korean: "아메리카노", category: "Drink" },
            { english: "Cheesecake", korean: "치즈 케이크", category: "Food" }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        // UI Elements
        const cardInner = document.getElementById('card-inner');
        const cardTrigger = document.getElementById('card-trigger');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const resetBtn = document.getElementById('reset-btn');
        const speakBtn = document.getElementById('speak-btn');
        const gameContainer = document.getElementById('game-container');
        const finishScreen = document.getElementById('finish-screen');
        const restartBtn = document.getElementById('restart-btn');

        function speak(text) {
            window.speechSynthesis.cancel();
            const cleanText = text.replace('-', '').replace('~', '').trim();
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'ko-KR';
            utterance.rate = 0.85;
            window.speechSynthesis.speak(utterance);
        }

        function updateUI() {
            const word = wordPairs[currentIndex];
            document.getElementById('card-english').textContent = word.english;
            document.getElementById('card-korean').textContent = word.korean;
            document.getElementById('card-category-front').textContent = word.category;
            document.getElementById('card-category-back').textContent = word.category;
            
            const progress = ((currentIndex + 1) / wordPairs.length) * 100;
            document.getElementById('progress-text').textContent = `Card ${currentIndex + 1} of ${wordPairs.length}`;
            document.getElementById('progress-percent').textContent = `${Math.round(progress)}% Complete`;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            prevBtn.disabled = currentIndex === 0;
            
            // Icon update for last card
            const nextIcon = document.getElementById('next-icon');
            if (currentIndex === wordPairs.length - 1) {
                nextIcon.setAttribute('data-lucide', 'check-circle-2');
            } else {
                nextIcon.setAttribute('data-lucide', 'chevron-right');
            }
            lucide.createIcons();

            // Reset flip state when moving to new card
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');
        }

        cardTrigger.addEventListener('click', () => {
            isFlipped = !isFlipped;
            cardInner.classList.toggle('rotate-y-180');
            if (isFlipped) speak(wordPairs[currentIndex].korean);
        });

        speakBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            speak(wordPairs[currentIndex].korean);
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentIndex < wordPairs.length - 1) {
                currentIndex++;
                updateUI();
            } else {
                gameContainer.classList.add('hidden');
                finishScreen.classList.remove('hidden');
                document.getElementById('final-count').textContent = `${wordPairs.length} words`;
            }
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                updateUI();
            }
        });

        const resetAll = () => {
            currentIndex = 0;
            gameContainer.classList.remove('hidden');
            finishScreen.classList.add('hidden');
            updateUI();
        };

        resetBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetAll();
        });

        restartBtn.addEventListener('click', resetAll);

        // Init
        updateUI();
        lucide.createIcons();
    </script>
</body>
</html>
